<div [ngClass]="(menuParentId == 0) ? 'flex-row justify-center items-center' : 'flex-col justify-center items-center'">
    @for (menu of menuItems; track menu.id) { 
        <div class="horizontal-menu-item">
            @if (menu.routerLink && !menu.hasSubMenu) {
                <a mat-button [class.parent-item]="menuParentId == 0"
                    [ngClass]="'flex-row justify-start items-center'"
                    [routerLink]="[menu.routerLink]" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:true}"
                    [matTooltip]="menu.title" matTooltipPosition="above" [matTooltipDisabled]="(shell.menuType=='mini') ? 'false' : 'true'"
                    [id]="'horizontal-menu-item-'+menu.id">
                    <mat-icon class="horizontal-menu-icon">{{menu.icon}}</mat-icon>
                    <span class="horizontal-menu-title">{{menu.title}}</span>
                </a>
            }
            @if (menu.href && !menu.hasSubMenu) {
                <a mat-button [class.parent-item]="menuParentId == 0"
                    [ngClass]="'flex-row justify-start items-center'"
                    [attr.href]="menu.href || ''" [attr.target]="menu.target || ''"
                    [matTooltip]="menu.title" matTooltipPosition="above" [matTooltipDisabled]="(shell.menuType=='mini') ? 'false' : 'true'"
                    [id]="'horizontal-menu-item-'+menu.id">
                    <mat-icon class="horizontal-menu-icon">{{menu.icon}}</mat-icon>
                    <span class="horizontal-menu-title">{{menu.title}}</span>
                </a>
            }
            @if (menu.hasSubMenu) {
                <a mat-button [class.parent-item]="menuParentId == 0"
                    [ngClass]="'flex-row justify-start items-center'"
                    [matTooltip]="menu.title" matTooltipPosition="above" [matTooltipDisabled]="(shell.menuType=='mini') ? 'false' : 'true'"
                    [id]="'horizontal-menu-item-'+menu.id">
                    <mat-icon class="horizontal-menu-icon">{{menu.icon}}</mat-icon>
                    <span class="horizontal-menu-title">{{menu.title}}</span>
                </a> 
                <div class="horizontal-sub-menu mat-elevation-z1" [id]="'horizontal-sub-menu-'+menu.id">
                    <dm-horizontal-menu [menuParentId]="menu.id"></dm-horizontal-menu>
                </div>
            }           
        </div>
    }
</div>
